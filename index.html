<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Livia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Help Livia</h2>
                <button id="new-article-btn" class="icon-btn" title="Novo Artigo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Novo Artigo</span>
                </button>
            </div>
            <div id="search-box">
                <input type="text" id="search-input" placeholder="Buscar artigos...">
            </div>
            <nav>
                <ul id="article-list"></ul>
            </nav>
        </aside>

        <main id="main-content">
            <div id="viewer" class="view">
                <div class="viewer-header">
                    <div class="viewer-title-section">
                        <button id="back-to-list-btn" class="icon-btn" title="Voltar para a lista">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                            <span>Voltar</span>
                        </button>
                        <h1 id="article-title"></h1>
                    </div>
                    <div class="viewer-actions">
                        <button id="edit-article-btn" class="icon-btn" title="Editar Artigo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button>
                        <button id="delete-article-btn" class="icon-btn danger" title="Excluir Artigo">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    </div>
                </div>
                <div class="article-meta">
                    <div id="article-tags-container"></div>
                    <div id="article-last-updated"></div>
                </div>
                <div id="article-content" class="markdown-body"></div>
            </div>

            <div id="dashboard" class="view active">
                 <div class="dashboard-header">
                    <h2>Todos os Artigos</h2>
                    <div class="dashboard-controls">
                        <div class="control-group">
                            <label for="filter-status">Status</label>
                            <select id="filter-status">
                                <option value="all">Todos</option>
                                <option value="published">Publicado</option>
                                <option value="draft">Rascunho</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="sort-by">Ordenar por</label>
                            <select id="sort-by">
                                <option value="updatedAt">Data de Modificação</option>
                                <option value="createdAt">Data de Criação</option>
                                <option value="title">Título</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="article-grid"></div>
                <div id="welcome-message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <h2>Sua base de conhecimento está vazia</h2>
                    <p>Crie um novo artigo para começar.</p>
                </div>
            </div>

            <div id="editor" class="view">
                <form id="editor-form">
                    <input type="hidden" id="article-id">
                    <div class="form-group">
                        <label for="editor-title">Título</label>
                        <input type="text" id="editor-title" required>
                    </div>
                    <div class="form-group-inline">
                         <div class="form-group">
                            <label for="editor-tags">Tags (separadas por vírgula)</label>
                            <input type="text" id="editor-tags" placeholder="ex: javascript, css, tutorial">
                        </div>
                        <div class="form-group">
                            <label for="editor-status">Status</label>
                            <select id="editor-status">
                                <option value="published">Publicado</option>
                                <option value="draft">Rascunho</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editor-content">Conteúdo (Markdown suportado)</label>
                        <textarea id="editor-content" rows="15" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn">Cancelar</button>
                        <button type="submit" id="save-btn">Salvar Artigo</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="importmap">
    {
        "imports": {
            "showdown": "https://esm.sh/showdown@2.1.0"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
